<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewprot >> 현재 접속한 디바이스에 맞게 보여준다 / 웹사이트의 너비는 장치의 너비와 일치한다 / 초기비율(기본적인 비율) : 1.0 -->
    <title>코딩 부스터 / 점보트론</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/bootstrap.js"></script>
</head>
<body>
    <!-- 2. navBar -->
    <!-- navbar nav-default >> 가장 기본적인 네비게이션 바 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid"> <!-- 네비게이션바를 만들 때는 컨테이너를 나눠서 만드는데 보통은 fluid로 지정해줌 -->
            <div class="navbar-header"> <!-- nav에서 header역할 -->
                <!-- 가장 기본적으로 만드는 메뉴 -->
                <button class="navbar-toggle collapsed" data-toggle="collapse"
                type="button" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- 상표나 홈페이지 제목이 들어가는 부분 -->
                <a class="navbar-brand" herf="#">HaYoon</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Who's She?<span class="sr-only"></span></a></li>
                    <li ><a href="#">profile</a></li>
                    <!-- dropdown >> 버튼 클릭시 아래로 내려옴 -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toogle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">Protfoilo<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">SemiProject</a></li>
                            <li><a href="#">FinalProject</a></li>
                        </ul>
                    </li> 
                </ul>
                <!-- 검색창 -->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="내용을 입력하세요">
                    </div>
                    <button type="submit" class="btn btn-default">검색</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toogle" data-toggle="dropdown" role="button"
                            aria-haspopup="true" aria-expanded="false">Sign In & Sign Up<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 1. 점보트론 : 홈페이지를 소개할 때 사용하는 컴포넌트(메인전광판)/ 가장 돋보이는 컴포넌트 -->
    <div class="container">
        <div class="jumbotron">
             <!-- class="text-center" >> 부트스트랩에서 가운데정렬을 해주는 하나의 classs -->
            <h1 class="text-center">코딩 부스터를 소개합니다</h1>
            <p class="text-center">개인 포트폴리오를 만들고 있습니다아아아아아아아~</p>
            <!-- class로 지정해준 btn, btn-primary, btn-lg모두 css가 가미된 요소이다 >> 각각 다른 css요소 -->
            <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">메뉴1</a></p>
        </div>
    </div>

</html>
